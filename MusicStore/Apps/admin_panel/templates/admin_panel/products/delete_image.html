{% extends 'admin_panel/base.html' %}

{% block admin_title %}Удаление изображения{% endblock %}

{% block admin_content %}
<div class="admin-header">
    <h2><i class="bi bi-trash"></i> Удаление изображения</h2>
    <p class="text-muted mb-0">
        <a href="{% url 'admin_product_edit' product.products_id %}" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Вернуться к товару
        </a>
    </p>
</div>

<div class="admin-card">
    <div class="alert alert-warning">
        <i class="bi bi-exclamation-triangle"></i> Вы уверены, что хотите удалить это изображение?
    </div>
    
    <div class="mb-3">
        <img src="{{ image.product_images_url }}" alt="Изображение" class="img-fluid" style="max-height: 300px;" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Удалить
        </button>
        <a href="{% url 'admin_product_edit' product.products_id %}" class="btn btn-secondary">
            <i class="bi bi-x"></i> Отмена
        </a>
    </form>
</div>
{% endblock %}
