{% extends 'admin_panel/base.html' %}

{% block admin_title %}{{ action }} способ оплаты{% endblock %}

{% block admin_content %}
<div class="admin-header">
    <h2><i class="bi bi-credit-card"></i> {{ action }} способ оплаты</h2>
    <p class="text-muted mb-0">
        <a href="{% url 'admin_payment_methods' %}" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Вернуться к списку способов оплаты
        </a>
    </p>
</div>

<div class="admin-card">
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="payment_methods_name" class="form-label">
                Название способа оплаты <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="payment_methods_name" name="payment_methods_name" 
                   value="{% if method %}{{ method.payment_methods_name }}{% endif %}" required>
            <small class="form-text text-muted">Например: Наличными, Банковской картой, Онлайн оплата</small>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Сохранить
            </button>
            <a href="{% url 'admin_payment_methods' %}" class="btn btn-secondary">
                <i class="bi bi-x"></i> Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
