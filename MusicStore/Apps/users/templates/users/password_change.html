{% extends 'main/base.html' %}
{% block title %}Смена пароля - MusicStore{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 560px;">
    <h2 class="mb-4">Смена пароля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Изменить пароль</button>
        <a class="btn btn-link" href="{% url 'home' %}">Отмена</a>
    </form>
    <script>
        document.querySelectorAll('input').forEach(i=>i.classList.add('form-control'))
    </script>
</div>
{% endblock %}
